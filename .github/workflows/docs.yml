name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx>=7.1.0
        pip install sphinx-rtd-theme>=1.3.0
        pip install sphinx-autodoc-typehints>=1.24.0
        pip install sphinx-autobuild>=2024.10.3
        pip install myst-parser>=2.0.0
        pip install pygments>=2.17.0

    - name: Install project dependencies
      run: |
        pip install parglare>=0.18
        pip install virtual-knitting-machine>=0.0.13
        pip install knitout-interpreter>=0.0.18
        pip install importlib_resources==6.5.2

    - name: Install project in development mode
      run: |
        pip install -e .

    - name: Generate API documentation
      run: |
        cd docs
        sphinx-apidoc -o source ../src/knit_script --force --separate --no-toc

    - name: Build documentation
      run: |
        cd docs
        sphinx-build -M html source build
        touch build/html/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
